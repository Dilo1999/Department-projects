plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'  // Use the latest stable version of Spring Boot
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot dependencies
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// MySQL driver (runtime)
	runtimeOnly 'com.mysql:mysql-connector-j'

	// Test dependencies
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// âœ… Lombok Dependency (compileOnly and annotationProcessor)
	compileOnly 'org.projectlombok:lombok:1.18.30'  // Latest version
	annotationProcessor 'org.projectlombok:lombok:1.18.30'  // To enable Lombok annotations during compile-time
}

tasks.named('test') {
	useJUnitPlatform()
}
